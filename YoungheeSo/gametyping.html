<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">    
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"/>
    <link rel="stylesheet" href="/YoungheeSo/gamePlay/gamePlay.css">
    
    <script src="/YoungheeSo/gamePlay/gamePlay.js" defer></script>
    
    <title>타이핑 게임</title>
</head>

<body>
  
    <div class="game-Explanation">
      <div>타이핑 게임</div>
      <p>20초 안에 꽃밭에 가려져 있는 것을 찾아내</p>
      <button class="start-btn">게임시작</button>
      <button class="end-btn" onclick="location.href='/game-main/index.html'">취소(아직안됨)</button>
    </div>
    
    <div class="game-clear">
      <div class="recordTimer">기록</div>
      <img src="/YoungheeSo/img/사진1.png" alt="">
      <button class="goMain-btn" onclick="location.href='/game-main/index.html'">확인</button>
    </div>

    <div class="game-over">
      <p>실패</p>
      <button class="reset-btn" onclick="location.href='/YoungheeSo/gametyping.html'">다시하기</button>
      <button class="back-btn" onclick="location.href='/game-main/index.html'">그만하기(아직안됨)</button>
    </div>
    
    <div id="content">

    <div class="setGame-before"></div>

    <section class="container">

      <div id="backdrop"></div>

      <ul class="menu hide">
        <a href="../crossword/CrossWordMain.html">
          <li class="menuItem">
            <img src="../Title_Image/Crossword.png" class="gameImg"></img>
            <p class="gameName">십자말풀이</p>
          </li>
        </a>
        <a href="../Minesweeper/main.html">
          <li class="menuItem">
            <img src="../Title_Image/Minesweeper.png" class="gameImg"></img>
            <p class="gameName">지뢰찾기</p>
          </li>
        </a>
        <a href="#">
          <li class="menuItem">
            <img src="../Title_Image/maze.png" class="gameImg"></img>
            <p class="gameName">미로찾기</p>
          </li>
        </a>
        <a href="../YoungheeSo/gametyping.html">
          <li class="menuItem">
            <img src="../Title_Image/Typing.png" class="gameImg"></img>
            <p class="gameName">타자연습</p>
          </li>
        </a>
      </ul>

      <div class="icons">
        <div class="menuIcon"><span class="lnr lnr-menu"></span></div>
        <div class="time-track"></div>
        <div class="closedIcon"><a href="/game-main/index.html"><span class="lnr lnr-cross-circle"></span></a></div>
      </div>
      
      <div class="main-game-play">      
        <div class="read-Output">
          <ul id="textBox"></ul>
        </div>

        <div class="timer-box">
          <!-- <img src="/img/clock.png" alt="clock"> -->
          <p class="tiem-Gauge"></p>
        </div>                
        <input type="text" class="write-userInput">     
      </div>

    </section>

    <footer><a href="https://kr.freepik.com/free-vector/cartoon-news-source-set_19965522.htm#query=%EA%B2%8C%EC%9E%84%EA%B8%B0&position=12&from_view=search&track=country_rows_v1#position=12&query=%EA%B2%8C%EC%9E%84%EA%B8%B0">작가 pikisuperstar</a> 출처 Freepik</footer>
  </div>

  <script src="/YoungheeSo/menuBar/menuBar.js" ></script>

</body>
</html>
