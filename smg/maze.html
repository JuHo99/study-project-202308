<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>미로 탈출하기</title>
    <link rel="stylesheet" href="./css/maze.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <script src="./js/maze.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="gameBox">
        <div class="box">
          <div id="mazeMain">
            <!-- <div class="menuIcon"><span class="lnr lnr-menu-circle"></span></div> -->
            <div class="menuIcon"><span class="lnr lnr-menu"></span></div>
            <!-- <div class="closedIcon"><span class="lnr lnr-cross-circle"></span></div> -->
            <div class="closedIcon"><span class="lnr lnr-cross"></span></div>
            <canvas id="maze"></canvas>

            <br />

            <p>Size(Min: 5, Max : 29)</p>
            <br />
            <input type="text" id="sizeInput" onkeyup="enterkey();" />

            <br />
            <br />

            <label id="text"></label>
            <br />
            <label id="count"></label>
          </div>
        </div>
        <div class="explainBox">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
